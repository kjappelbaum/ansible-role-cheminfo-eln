galaxy_info:
  author: cheminfo
  description: "An ansible role that installs and configures [the cheminfo ELN](http://www.cheminfo.github.io) on Ubuntu, RHEL, CentOS and Fedora."
  license: MIT

  min_ansible_version: 2.1

  # If this a Container Enabled role, provide the minimum Ansible Container version.
  # min_ansible_container_version:

  platforms:
    - name: Ubuntu
      versions:
        - xenial
        - bionic
    - name: Fedora
      versions:
        - 31
    - name: EL
      versions:
        - 8
  galaxy_tags:
    - fedora
    - centos
    - ubuntu
    - application
    - science

dependencies:
  []
  # List your role dependencies here, one per line. Be sure to remove the '[]' above,
  # if you add dependencies to this list.
